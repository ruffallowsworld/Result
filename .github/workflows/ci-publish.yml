name: CI and NuGet Publish (int + prod)

on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"
      - "publish/v*.*.*"
  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build

  publish_int:
    name: Publish to int.nugettest.org
    runs-on: ubuntu-latest
    needs: build_and_test

    # only for tags vX.Y.Z (not publish/vX.Y.Z)
    if: startsWith(github.ref, 'refs/tags/v') && !startsWith(github.ref, 'refs/tags/publish/v')

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Validate tag + set VERSION
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"   # e.g. v1.2.3
          echo "Tag: $TAG"

          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Tag must match vMAJOR.MINOR.PATCH (e.g. v1.2.3). Got: $TAG"
            exit 1
          fi

          VERSION="${TAG#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Validated version: $VERSION"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack (version from git tag)
        shell: bash
        run: |
          dotnet pack ./src/ruffallow.Result/ruffallow.Result.csproj \
            -c Release \
            -o ./artifacts \
            --no-build \
            /p:Version="$VERSION"

      - name: Verify exactly one .nupkg
        shell: bash
        run: |
          shopt -s nullglob
          files=(artifacts/*.nupkg)

          if (( ${#files[@]} != 1 )); then
            echo "ERROR: Expected exactly 1 .nupkg, found ${#files[@]}:"
            printf ' - %s\n' "${files[@]:-<none>}"
            exit 1
          fi

          echo "PACKAGE_PATH=${files[0]}" >> "$GITHUB_ENV"
          echo "OK: ${files[0]}"

      - name: NuGet login (int.nugettest.org)
        uses: NuGet/login@v1
        id: login
        with:
          token-service-url: https://int.nugettest.org/api/v2/token
          audience: https://int.nugettest.org
          user: nebu1212

      - name: Push to int.nugettest.org (skip duplicates)
        shell: bash
        run: |
          dotnet nuget push "$PACKAGE_PATH" \
            --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" \
            --source "https://apiint.nugettest.org/v3/index.json" \
            --skip-duplicate

  publish_prod:
    name: Publish to nuget.org
    runs-on: ubuntu-latest
    needs: build_and_test

    # only for tags publish/vX.Y.Z
    if: startsWith(github.ref, 'refs/tags/publish/v')

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Validate publish tag + set VERSION
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"   # e.g. publish/v1.2.3
          echo "Tag: $TAG"

          if [[ ! "$TAG" =~ ^publish\/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Tag must match publish/vMAJOR.MINOR.PATCH (e.g. publish/v1.2.3). Got: $TAG"
            exit 1
          fi

          VERSION="${TAG#publish/v}"   # -> v1.2.3
          VERSION="${VERSION#v}"       # -> 1.2.3
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Validated version: $VERSION"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack (version from publish tag)
        shell: bash
        run: |
          dotnet pack ./src/ruffallow.Result/ruffallow.Result.csproj \
            -c Release \
            -o ./artifacts \
            --no-build \
            /p:Version="$VERSION"

      - name: Verify exactly one .nupkg
        shell: bash
        run: |
          shopt -s nullglob
          files=(artifacts/*.nupkg)

          if (( ${#files[@]} != 1 )); then
            echo "ERROR: Expected exactly 1 .nupkg, found ${#files[@]}:"
            printf ' - %s\n' "${files[@]:-<none>}"
            exit 1
          fi

          echo "PACKAGE_PATH=${files[0]}" >> "$GITHUB_ENV"
          echo "OK: ${files[0]}"

      - name: NuGet login (nuget.org)
        uses: NuGet/login@v1
        id: login
        with:
          token-service-url: https://www.nuget.org/api/v2/token
          audience: https://www.nuget.org
          user: nebu1212

      - name: Push to nuget.org (skip duplicates)
        shell: bash
        run: |
          dotnet nuget push "$PACKAGE_PATH" \
            --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate
